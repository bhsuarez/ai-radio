#!/usr/bin/env bash
# /opt/ai-radio/auto_dj.conf
# Configuration for automatic DJ generation

# Enable/disable automatic DJ intro generation
AUTO_DJ_ENABLED=true

# Enable/disable automatic DJ outro generation  
AUTO_OUTRO_ENABLED=false

# Minimum time between DJ generations (seconds) to prevent spam
DJ_COOLDOWN=30

# XTTS Settings
XTTS_SPEAKER="Damien Black"
XTTS_LANGUAGE="en"

# AI DJ Settings
DJ_STYLE="energetic"  # Will be passed to gen_ai_dj_line.sh
MODEL="llama3.2:3b"   # Ollama model to use

# Logging
AUTO_DJ_LOG="/var/tmp/auto_dj.log"
DEBUG_MODE=true

# Export for scripts to use
export AUTO_DJ_ENABLED XTTS_SPEAKER XTTS_LANGUAGE DJ_STYLE MODEL AUTO_DJ_LOG DEBUG_MODE